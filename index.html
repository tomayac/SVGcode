<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Convert color bitmap (PNG, JPG, JPEG, WEBP, AVIF, GIF,â€¦) images to color SVG vector images."
    />
    <meta name="theme_color" content="#131313" />
    <title>SVGcode</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="icon" type="image/svg" href="/favicon.svg" />
    <script src="/src/js/main.js" type="module"></script>
  </head>
  <body>
    <main>
      <h1>SVGcode</h1>
      <div class="drop"></div>
      <div class="wrapper">
        <button class="open" type="button"></button>
        <button class="save-image" type="button"></button>
        <button class="save-bw-svg" type="button"></button>
        <button class="save-color-svg" type="button"></button>
      </div>
      <div class="wrapper">
        <div class="preprocess">
          <div class="preprocess-input">
            <label for="posterize"></label>
            <input id="posterize" type="checkbox" class="posterize" checked/>
          </div>
          <div class="preprocess-input">
            <button type="button" class="reset-all"></button>
          </div>
        </div>
        <div>
          <img crossorigin="anonymous" src="/favicon.svg" alt="" />
          <canvas class="canvas-main"></canvas>
          <output class="output-monochrome"></output>
          <output class="output-color"></output>
          <canvas class="canvas-channel" hidden></canvas>
        </div>
      </div>
      <footer></footer>
    </main>
  </body>
</html>
