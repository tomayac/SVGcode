<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Convert color or monochrome bitmap images (PNG, JPG, JPEG, WEBP, AVIF, GIF,â€¦) to color or monochrome vector images (SVG)."
    />
    <meta name="theme_color" content="#131313" />
    <title>SVGcode</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="icon" type="image/svg" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link
      href="/splashscreens/iphone5_splash.png"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="/splashscreens/iphone6_splash.png"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="/splashscreens/iphoneplus_splash.png"
      media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)"
      rel="apple-touch-startup-image"
    />
    <link
      href="/splashscreens/iphonex_splash.png"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
      rel="apple-touch-startup-image"
    />
    <link
      href="/splashscreens/iphonexr_splash.png"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="/splashscreens/iphonexsmax_splash.png"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)"
      rel="apple-touch-startup-image"
    />
    <link
      href="/splashscreens/ipad_splash.png"
      media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="/splashscreens/ipadpro1_splash.png"
      media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="/splashscreens/ipadpro3_splash.png"
      media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="/splashscreens/ipadpro2_splash.png"
      media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <script src="/src/js/main.js" type="module"></script>
  </head>
  <body>
    <main>
      <details class="main">
        <summary></summary>
        <div class="sidebar">
          <form>
            <div class="preprocess">
              <div class="other-input">
                <input
                  id="color"
                  type="radio"
                  class="color"
                  name="output-option"
                  checked
                />
                <label for="color"></label>
              </div>
              <div class="other-input">
                <input
                  id="monochrome"
                  type="radio"
                  class="monochrome"
                  name="output-option"
                />
                <label for="monochrome"></label>
              </div>
              <div class="other-input">
                <input id="consider-dpr" type="checkbox" class="consider-dpr" />
                <label for="consider-dpr"></label>
              </div>
              <div class="other-input advanced">
                <input
                  id="optimize-curves"
                  type="checkbox"
                  class="optimize-curves"
                  checked
                />
                <label for="optimize-curves"></label>
              </div>
              <div>
                <input
                  id="posterize"
                  type="checkbox"
                  class="posterize"
                  checked
                />
                <label for="posterize"></label>
              </div>
              <div class="other-input">
                <input
                  id="show-advanced"
                  type="checkbox"
                  class="show-advanced"
                />
                <label for="show-advanced"></label>
              </div>
              <div class="details"></div>
              <div class="other-input">
                <button type="button" class="reset-all"></button>
              </div>
            </div>
          </form>
        </div>
      </details>
      <div class="main-area">
        <div class="menu">
          <button class="open menu" type="button"></button>
          <button class="save menu" type="button"></button>
          <button class="copy menu" type="button"></button>
          <button class="paste menu" type="button"></button>
          <button class="install menu" type="button"></button>
          <progress value="0" max="100"></progress>
          <label><input class="debug" type="checkbox" /> Debug</label>
        </div>
        <img
          class="input-image"
          crossorigin="anonymous"
          src="/favicon.png"
          alt=""
          draggable="false"
        />
        <canvas></canvas>
        <output class="checkerboard"></output>
        <div class="toast" hidden></div>
      </div>
    </main>
  </body>
</html>
